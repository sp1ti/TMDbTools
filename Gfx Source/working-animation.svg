<svg width="50" height="50" version="1.1" viewBox="0 0 50 50" xmlns:x="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    @-webkit-keyframes rot {
      from {
        -webkit-transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(-360deg);
      }
    }
    .qp-circular-loader {
      -webkit-transform-origin: 50% 50%;
      -webkit-animation-name: rot;
      -webkit-animation-duration: 1.8s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1), steps(4), linear;
      -webkit-animation-play-state: running;
      -webkit-animation-fill-mode: forwards;
    }
  </style>
  <g class="qp-circular-loader">
    <circle cx="25" cy="9" r="5" style="fill: black;" id="p"/>
    <use opacity="0.85" transform="rotate(45 25 25)" x:href="#p"/>
    <use opacity="0.7" transform="rotate(90 25 25)" x:href="#p"/>
    <use opacity="0.55" transform="rotate(135 25 25)" x:href="#p"/>
    <use opacity="0.4" transform="rotate(180 25 25)" x:href="#p"/>
    <use opacity="0.25" transform="rotate(225 25 25)" x:href="#p"/>
    <use opacity="0.1" transform="rotate(270 25 25)" x:href="#p"/>
  </g>
</svg>

